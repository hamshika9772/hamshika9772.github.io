<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bloxcraft UBG - Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link id="favicon" rel="shortcut icon" type="image/png" href="/bloxcraft.png">
  <link rel="stylesheet" href="/app-viewer/app-viewer-default.css">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-W0KXN0103E"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-W0KXN0103E');
  </script>

  <script>
    (function(w,d,s,l,i){
      w[l]=w[l]||[];
      w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
      var f=d.getElementsByTagName(s)[0],
          j=d.createElement(s),
          dl=l!='dataLayer'?'&l='+l:'';
      j.async=true;
      j.src='https://www.googletagmanager.com/gtm.js?id='+i+dl;
      f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NQM8XR48');
  </script>
</head>

<body>
  <div id="viewerBar">
    <p id="viewerTitle">Loading...</p>
    <div id="Btn-Group">
      <a class="bloxy-blue-btn bloxy-btn" id="closeViewer" href="/games">Close</a>
      <a class="bloxy-blue-btn bloxy-btn" id="openNewTab">Play In New Tab</a>
    </div>
  </div>

  <iframe id="viewerFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const rawId = params.get("gn-id") || params.get("id");
    const id = rawId ? rawId.replace(/^"+|"+$/g, "").trim() : null;

    const viewerFrame = document.getElementById("viewerFrame");
    const viewerTitle = document.getElementById("viewerTitle");
    const closeViewer = document.getElementById("closeViewer");
    const openNewTab = document.getElementById("openNewTab");

    function show404() {
      viewerFrame.srcdoc = `
        <style>
          body{
            background:black;
            color:white;
            font-family:sans-serif;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            font-size:24px;
          }
        </style>
        404 Blocked Or Not Found
      `;
      viewerTitle.textContent = " ";
    }

    if (!id) {
      show404();
    } else {
      viewerTitle.textContent = "Loading...";

      const jsonUrl = "https://cdn.jsdelivr.net/gh/gn-math/assets/zones.json";

      fetch(jsonUrl)
        .then(res => res.json())
        .then(data => {
          const entry = data.find(e => String(e.id) === id);
          if (!entry || !entry.url) throw new Error("File not found in JSON");

          const htmlUrl = entry.url.replace("{HTML_URL}", "https://cdn.jsdelivr.net/gh/gn-math/html@master");

          viewerTitle.textContent = entry.name || id;

          fetch(htmlUrl)
            .then(res => {
              if (!res.ok) throw new Error();
              return res.text();
            })
            .then(html => {
              viewerFrame.srcdoc = html;
            })
            .catch(() => show404());

          openNewTab.addEventListener("click", async (e) => {
            e.preventDefault();
            try {
              const res = await fetch(htmlUrl);
              if (!res.ok) throw new Error();
              const html = await res.text();
              const newTab = window.open("about:blank", "_blank");
              if (!newTab) {
                alert("Popup blocked! Enable popups to open game.");
                return;
              }
              newTab.document.open();
              newTab.document.write(html);
              newTab.document.close();
            } catch {
              alert("Failed to open in new tab");
            }
          });

        })
        .catch(() => show404());
    }

    closeViewer.addEventListener("click", () => {
      window.top.location.href = "/games";
    });
  </script>

  <script src="/main-injection.js"></script>
</body>
</html>
