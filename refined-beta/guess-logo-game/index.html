<body>
  <h1>üéØ Guess The Logo</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="logo-container">
    <img id="logo" src="" alt="Logo">
  </div>
  <div class="options" id="options"></div>
  <div id="feedback"></div>
  <div id="score"></div>
  <button id="restart" onclick="restartGame()">Restart</button>

  <script>
    const logos = [
      { src: "https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg", answer: "Apple" },
      { src: "https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg", answer: "Discord" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg", answer: "ChatGPT" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg", answer: "Google" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg", answer: "YouTube" },
      { src: "https://upload.wikimedia.org/wikipedia/en/b/b6/Minecraft_2024_cover_art.png", answer: "Minecraft" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/4/4b/Roblox_Logo_2022.svg", answer: "Roblox" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/0/0e/FortniteLogo.svg", answer: "Fortnite" },
      { src: "/bloxcraft.png", answer: "Bloxcraft Studios" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/3/36/McDonald%27s_Golden_Arches.svg", answer: "McDonald's" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/800px-GitHub_Invertocat_Logo.svg.png", answer: "GitHub" },
      { src: "https://upload.wikimedia.org/wikipedia/commons/c/c8/GitLab_logo_%282%29.svg", answer: "GitLab" }
    ];

    let currentLogo = 0;
    let score = 0;
    let shuffledLogos = [];

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function updateProgress(correct) {
      const progressPercent = ((currentLogo + 1) / shuffledLogos.length) * 100;
      const bar = document.getElementById("progress-bar");
      bar.style.width = progressPercent + "%";
      bar.style.background = correct ? "#00ff9f" : "#ff4d4d";
      bar.style.boxShadow = correct ? "0 0 15px #00ff9f" : "0 0 15px #ff4d4d";
    }

    function loadLogo() {
      const logoImg = document.getElementById("logo");
      logoImg.src = shuffledLogos[currentLogo].src;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      let choices = [shuffledLogos[currentLogo].answer];
      let wrongOptions = shuffleArray([...logos.filter(l => l.answer !== shuffledLogos[currentLogo].answer)])
        .slice(0, 3)
        .map(l => l.answer);

      choices = shuffleArray([...choices, ...wrongOptions]);

      choices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkGuess(choice);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("feedback").innerText = "";
      document.getElementById("score").innerText = `Score: ${score} / ${shuffledLogos.length}`;
      updateProgress(true);
    }

    function checkGuess(choice) {
      const correct = choice.toLowerCase() === shuffledLogos[currentLogo].answer.toLowerCase();

      if (correct) {
        score++;
        document.getElementById("feedback").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("feedback").innerText = `‚ùå Wrong! It was ${shuffledLogos[currentLogo].answer}`;
      }

      updateProgress(correct);

      currentLogo++;
      if (currentLogo < shuffledLogos.length) {
        setTimeout(loadLogo, 1500);
      } else {
        setTimeout(() => {
          document.getElementById("feedback").innerText += " üéâ Game Over!";
          document.getElementById("score").innerText = `Final Score: ${score} / ${shuffledLogos.length}`;
          document.getElementById("progress-bar").style.width = "100%";
          document.getElementById("progress-bar").style.background = "#00ff9f";
        }, 1500);
      }
    }

    function restartGame() {
      currentLogo = 0;
      score = 0;
      shuffledLogos = shuffleArray([...logos]);
      const bar = document.getElementById("progress-bar");
      bar.style.width = "0%";
      bar.style.background = "#00ff9f";
      loadLogo();
    }

    shuffledLogos = shuffleArray([...logos]);
    loadLogo();
  </script>
</body>
