<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
    font-family: 'Orbitron', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    overflow: hidden;
    color: #fff;
}

h1 {
    font-size: 3em;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
    margin: 20px 0 10px 0;
}

.panel {
    background: rgba(0,0,0,0.4);
    border: 2px solid #00ffff;
    border-radius: 15px;
    padding: 15px 30px;
    margin: 10px;
    min-width: 250px;
    box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
    transition: 0.2s;
}

.panel:hover {
    box-shadow: 0 0 40px #00ffff, 0 0 60px #00ffff;
}

.neon-button {
    padding: 20px 60px;
    font-size: 2em;
    border-radius: 20px;
    border: none;
    cursor: pointer;
    color: #ff00ff;
    background: rgba(0,0,0,0.5);
    box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
    margin: 15px;
    transition: 0.2s;
}

.neon-button:hover {
    box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff, 0 0 60px #ff00ff;
    transform: scale(1.1) rotate(-2deg);
}

.neon-button:active {
    box-shadow: 0 0 40px #ff00ff, 0 0 60px #ff00ff, 0 0 80px #ff00ff;
    transform: scale(0.95) rotate(2deg);
}

.neon-input {
    padding: 15px 25px;
    font-size: 1.5em;
    border-radius: 10px;
    border: none;
    outline: none;
    color: #00ffff;
    background: rgba(0,0,0,0.5);
    box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    margin: 10px;
    width: 220px;
    text-align: center;
}

#error {
    color: red;
    text-shadow: 0 0 5px red;
    font-size: 1.3em;
    margin-top: 5px;
}

#timeDisplay, #clicksDisplay, #speedDisplay, #highscoreDisplay {
    font-size: 1.8em;
    margin: 5px 0;
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
}

#clickButton {
    position: relative;
}

#particles {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    pointer-events: none;
    overflow: hidden;
}

.particle {
    position: absolute;
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #ff00ff;
    animation: float 1.5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0) scale(1);}
    50% { transform: translateY(-20px) scale(1.3);}
    100% { transform: translateY(0) scale(1);}
}

</style>
</head>
<body>

<h1>Bloxcraft UBG - Click Tester</h1>

<div class="panel">
    <input type="number" id="durationInput" class="neon-input" placeholder="Enter seconds">
    <div id="error"></div>
    <button id="startButton" class="neon-button">Start Game</button>
</div>

<div class="panel" id="gamePanel" style="display:none;">
    <button id="clickButton" class="neon-button">CLICK ME!</button>
    <div id="particles"></div>
    <div id="timeDisplay">Time Left: 0s</div>
    <div id="clicksDisplay">Clicks: 0</div>
    <div id="speedDisplay">Speed: 0 cps</div>
    <div id="highscoreDisplay">Highscore: 0 cps</div>
</div>

<script>
let clicks = 0;
let timerRunning = false;
let totalTime = 0;
let timeLeft = 0;
let timerInterval;
let highscore = 0;

const durationInput = document.getElementById('durationInput');
const startButton = document.getElementById('startButton');
const clickButton = document.getElementById('clickButton');
const errorDiv = document.getElementById('error');
const gamePanel = document.getElementById('gamePanel');

const timeDisplay = document.getElementById('timeDisplay');
const clicksDisplay = document.getElementById('clicksDisplay');
const speedDisplay = document.getElementById('speedDisplay');
const highscoreDisplay = document.getElementById('highscoreDisplay');

startButton.addEventListener('click', () => {
    const input = parseInt(durationInput.value);
    if(isNaN(input) || input < 1) return;
    if(input > 999999){
        errorDiv.textContent = "ERROR: Too Much Time To Click";
        return;
    } else errorDiv.textContent = "";

    totalTime = input;
    clicks = 0;
    timeLeft = totalTime;
    timerRunning = true;

    clicksDisplay.textContent = `Clicks: ${clicks}`;
    timeDisplay.textContent = `Time Left: ${timeLeft}s`;
    speedDisplay.textContent = `Speed: 0 cps`;

    startButton.style.display = 'none';
    durationInput.style.display = 'none';
    gamePanel.style.display = 'block';
    clickButton.disabled = false;

    timerInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = `Time Left: ${timeLeft}s`;
        speedDisplay.textContent = `Speed: ${(clicks / (totalTime - timeLeft)).toFixed(2)} cps`;

        if(timeLeft <= 0){
            clearInterval(timerInterval);
            timerRunning = false;
            clickButton.disabled = true;
            const finalSpeed = (clicks / totalTime).toFixed(2);
            speedDisplay.textContent = `Speed: ${finalSpeed} cps`;
            if(finalSpeed > highscore) highscore = finalSpeed;
            highscoreDisplay.textContent = `Highscore: ${highscore} cps`;
            startButton.style.display = 'inline-block';
            durationInput.style.display = 'inline-block';
        }
    }, 1000);
});

clickButton.addEventListener('click', () => {
    if(timerRunning){
        clicks++;
        clicksDisplay.textContent = `Clicks: ${clicks}`;
        createParticle(clickButton);
    }
});

function createParticle(parent){
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * parent.offsetWidth + 'px';
    particle.style.top = Math.random() * parent.offsetHeight + 'px';
    document.getElementById('particles').appendChild(particle);
    setTimeout(()=>particle.remove(), 1000);
}
</script>

</body>
