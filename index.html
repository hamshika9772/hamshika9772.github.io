<script>
const iframe=document.getElementById("contentFrame");
const htmlContainer=document.getElementById("htmlContainer");
const home=document.getElementById("home");

function clearContent(){
  iframe.style.display="none";
  iframe.src="";
  htmlContainer.style.display="none";
  htmlContainer.innerHTML="";
}

function showHome(){
  clearContent();
  home.style.display="flex";
}

async function loadPage(url){
  home.style.display="none";
  clearContent();

function isJsDelivr(url){
  try{return new URL(url).hostname.endsWith("jsdelivr.net");}
  catch{return false;}
}

  if(isJsDelivr(url)){
    const res=await fetch(url);
    htmlContainer.innerHTML=await res.text();
    htmlContainer.style.display="block";
    htmlContainer.querySelectorAll("script").forEach(o=>{
      const s=document.createElement("script");
      o.src?s.src=o.src:s.textContent=o.textContent;
      document.body.appendChild(s);
      o.remove();
    });
  }else{
    iframe.src=url;
    iframe.style.display="block";
  }
}


</script>
