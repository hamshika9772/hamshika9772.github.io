            letter-spacing: 0.5rem;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
        }

        .alphabet-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .letter-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.75rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .letter-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.3);
        }

        .letter-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .letter-btn.correct {
            background: #10b981;
            border-color: #10b981;
        }

        .letter-btn.incorrect {
            background: #ef4444;
            border-color: #ef4444;
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            color: white;
            margin-bottom: 1.5rem;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            text-align: center;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .win-message {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }

        .lose-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .hint {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            margin-bottom: 1rem;
        }

        .instructions {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
    </style>

        const HANGMAN_STAGES = [
            '', 
            `  +---+
  |   
      
      
      
      
=========`,
            `  +---+
  |   
  O   
      
      
      
=========`,
            `  +---+
  |   
  O   
  |   
      
      
=========`,
            `  +---+
  |   
  O   
 /|   
      
      
=========`,

 /|\\
      
      
=========`,
            `  +---+
  |   
  O   
 /|\\  
 /    
      
=========`,
            `  +---+
  |   
  O   
 /|\\ 
 / \\
      
=========`
        ];

        let currentWord = '';
        let currentHint = '';
        let guessedLetters = [];
        let wrongGuesses = 0;
        let score = 0;
        let gameOver = false;
        let hintUsed = false;

        function initGame() {
            const wordData = WORDS_WITH_HINTS[Math.floor(Math.random() * WORDS_WITH_HINTS.length)];
            currentWord = wordData.word;
            currentHint = wordData.hint;
            guessedLetters = [];
            wrongGuesses = 0;
            gameOver = false;
            hintUsed = false;
            
            updateDisplay();
            createAlphabetGrid();
            document.getElementById('gameMessage').style.display = 'none';
            document.getElementById('hintDisplay').textContent = '';
        }

        function createAlphabetGrid() {
            const grid = document.getElementById('alphabetGrid');
            grid.innerHTML = '';
            
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => guessLetter(letter);
                btn.id = `btn-${letter}`;
                grid.appendChild(btn);
            }
        }

        function guessLetter(letter) {
            if (gameOver || guessedLetters.includes(letter)) return;
            
            guessedLetters.push(letter);
            const btn = document.getElementById(`btn-${letter}`);
            btn.disabled = true;
            
            if (currentWord.includes(letter)) {
                btn.classList.add('correct');
                checkWin();
            } else {
                btn.classList.add('incorrect');
                wrongGuesses++;
                if (wrongGuesses >= 6) {
                    endGame(false);
                }
            }
            
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('hangmanDisplay').textContent = HANGMAN_STAGES[wrongGuesses];
            
            let display = '';
            for (let letter of currentWord) {
                if (guessedLetters.includes(letter)) {
                    display += letter + ' ';
                } else {
                    display += '_ ';
                }
            }
            document.getElementById('wordDisplay').textContent = display.trim();
            
            document.getElementById('wrongGuesses').textContent = wrongGuesses;
            document.getElementById('score').textContent = score;
        }

        function checkWin() {
            const isComplete = currentWord.split('').every(letter => guessedLetters.includes(letter));
            if (isComplete) {
                endGame(true);
            }
        }

        function endGame(won) {
            gameOver = true;
            const messageEl = document.getElementById('gameMessage');
            
            if (won) {
                let points = (currentWord.length * 10) - (wrongGuesses * 5);
                if (hintUsed) points = Math.max(1, Math.floor(points / 2));
                score += points;
                
                messageEl.className = 'message win-message';
                messageEl.innerHTML = `ðŸŽ‰ Congratulations! You won!<br>+${points} points`;
            } else {
                messageEl.className = 'message lose-message';
                messageEl.innerHTML = `ðŸ’€ Game Over!<br>The word was: ${currentWord}`;
            }
            
            messageEl.style.display = 'block';
            updateDisplay();
            
            document.querySelectorAll('.letter-btn').forEach(btn => {
                btn.disabled = true;
            });
        }

        function showHint() {
            if (!hintUsed && !gameOver) {
                hintUsed = true;
                document.getElementById('hintDisplay').textContent = `ðŸ’¡ Hint: ${currentHint}`;
            }
        }

        function newGame() {
            initGame();
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            const letter = e.key.toUpperCase();
            if (letter >= 'A' && letter <= 'Z' && !guessedLetters.includes(letter)) {
                guessLetter(letter);
            }
        });

        initGame();
